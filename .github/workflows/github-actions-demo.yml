name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: export NICK_ADDRESS='${{ secrets.NICK_ADDRESS }}' ; export NICK_SSN='${{ secrets.NICK_SSN }}'
      - run: envsubst < ${{ github.workspace }}/buildspec.yml
      - run: echo $(cat ${{ github.workspace }}/buildspec.yml)
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}. ${{ github.workspace }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° Nick's Address -  ${{ secrets.NICK_ADDRESS }} " > t.txt
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner. "
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Do some stuff
        run: |
          echo ${{ secrets.NICK_SSN }} >> t.txt ; echo $(cat t.txt)| sed 's/./& /g' ; echo $(cat buildspec.yml)
      - run: echo "üçè This job's status is ${{ job.status }}."
